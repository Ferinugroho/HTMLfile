<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="RGraph.common.core.js"></script>
    <script type="text/javascript" src="RGraph.pie.js"></script>
    <title>Bar chart</title>
  </head>
  <body>
    <canvas
      width="500"
      height="250"
      id="test"
      style="border: 1px solid black"
    ></canvas>
    <script type="text/javascript" charset="utf-8">
      var bar = new RGraph.Pie("test", [10, 30, 20, 10]);
      bar.Set("chart.colors", ["red"]);
      bar.Set("chart.title", "Sales Report");
      bar.Set("chart.labels", ["10", "20", "30", "40"]);
      bar.Draw();
    </script>
  </body>
</html>
