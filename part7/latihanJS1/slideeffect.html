<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="text/javascript" src="jquery-1.8.3.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $(".flipbut").click(function () {
          $(".thought").slideToggle();
        });
      });
    </script>
    <style type="text/css">
      div.thought,
      .flipbut {
        /*stylizing the div element with the class      attribute specified as "thought",              and the button with the class attribute                           specified as "flipbut" */

        margin: 0px;
        padding: 5px;
        text-align: center;
        background: beige;
        border: solid 1px;
      }
      div.thought {
        height: 120px;
        display: none;
      }
    </style>
  </head>
  <body>
    <br /><br />
    <button
      style="background-color: beige"
      class="flipbut"
      text-
      align="center"
    >
      Show/Hide the thought of the day
    </button>
    <div class="thought">
      <p>The thought of the day is:</p>
      <p>Where there is a will, there is a way!</p>
    </div>
  </body>
</html>
